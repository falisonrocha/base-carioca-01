<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Sound</title>
</head>
<body>
    <audio id="witch-sound" src="assets/bruxa.ogg" preload="auto"></audio>

    <script>
        function playWitchSound() {
            const audio = document.getElementById("witch-sound");
            audio.play();
        }

        window.addEventListener('message', function(event) {
            if (event.data.type === 'startEvent') {
                playWitchSound();
            }
        });
    </script>
</body>
</html>
