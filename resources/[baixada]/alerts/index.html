<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alerts</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div id="hub-tray"></div>
    <div id="hub" class="lists-1">
        <div id="hub-empty">Sem chamados ou notificações!</div>
        <div class="hub-title" notification-type="request" hidden>Chamados</div>
        <div class="hub-notifications" notification-type="request" hidden></div>
        <div class="hub-title" notification-type="regular" hidden>Notificações<div class="list-action" onclick="Hub.clearNotifications()">Limpar todos</div></div>
        <div class="hub-notifications" notification-type="regular" hidden></div>
        <div id="hub-mute">Pressione <b>[TAB]</b> para <b><span>silenciar</span></b> notificações</div>
    </div>
    <audio id="hub-audio">
        <source src="assets/audios/audio.mp3" type="audio/mpeg">
    </audio>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="assets/script.js" type="text/javascript"></script>
</body>
</html>
